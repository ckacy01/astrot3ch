      <button id="resetButton">Reset</button>
      

      <script>
          const cards = document.querySelectorAll('.memory-card');
          const resetButton = document.getElementById('resetButton');  
  
          let hasFlippedCard = false;
          let lockBoard = false;
          let firstCard, secondCard;
  
          // Función para voltear las cartas
          function flipCard() {
              if (lockBoard) return;
              if (this === firstCard) return;
  
              this.classList.add('flip');
  
              if (!hasFlippedCard) {
                  hasFlippedCard = true;
                  firstCard = this;
                  return;
              }
  
              secondCard = this;
              checkForMatch();
          }
  
          // Verifica si las cartas son un match
          function checkForMatch() {
              let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;
              isMatch ? disableCards() : unflipCards();
          }
  
          // Desactiva las cartas cuando hacen match
          function disableCards() {
              firstCard.removeEventListener('click', flipCard);
              secondCard.removeEventListener('click', flipCard);
  
              resetBoard();
          }
  
          // Voltea las cartas cuando no hay match
          function unflipCards() {
              lockBoard = true;
  
              setTimeout(() => {
                  firstCard.classList.remove('flip');
                  secondCard.classList.remove('flip');
  
                  resetBoard();
              }, 1500);
          }
  
          // Restablece el tablero
          function resetBoard() {
              [hasFlippedCard, lockBoard] = [false, false];
              [firstCard, secondCard] = [null, null];
          }
  
          // Baraja las cartas aleatoriamente
          (function shuffle() {
              cards.forEach(card => {
                  let randomPos = Math.floor(Math.random() * cards.length);
                  card.style.order = randomPos;
              });
          })();
  
          // Reiniciar el juego cuando se presiona el botón
          function resetGame() {
              cards.forEach(card => {
                  card.classList.remove('flip'); // Voltea todas las cartas de nuevo
                  card.addEventListener('click', flipCard); // Reactiva los eventos de clic
              });
  
              resetBoard();  // Reinicia el tablero
              shuffle();     // Baraja de nuevo las cartas
          }
  
          // Asigna el evento de clic al botón de reinicio
          resetButton.addEventListener('click', resetGame);
  
          // Añade el evento de clic a cada carta
          cards.forEach(card => card.addEventListener('click', flipCard));
      </script>
